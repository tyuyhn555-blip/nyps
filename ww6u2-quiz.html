<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Quiz: How can we get there?</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5a623;
            --success-color: #7ed321;
            --error-color: #d0021b;
            --bg-color: #f4f7f9;
        }

        body {
            font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif;
            background-color: var(--bg-color);
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; margin: 0; padding: 20px;
        }

        #quiz-container {
            background: white; padding: 30px; border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 700px; width: 100%; position: relative;
        }

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .category-tag { background: #e1f0ff; color: var(--primary-color); padding: 5px 15px; border-radius: 50px; font-size: 0.9rem; font-weight: bold; }
        .progress-text { font-size: 1rem; color: #666; font-weight: bold; }

        .progress-bar { height: 8px; background: #eee; border-radius: 4px; margin-bottom: 25px; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--primary-color); width: 0%; transition: width 0.3s; }

        .question-box { min-height: 120px; }
        .question-text { font-size: 1.4rem; margin-bottom: 25px; font-weight: 600; color: #333; line-height: 1.5; }
        
        .options-container { display: grid; gap: 12px; }
        .option-btn {
            padding: 15px 20px; border: 2px solid #f0f0f0; border-radius: 12px;
            background: white; cursor: pointer; transition: all 0.2s;
            font-size: 1.1rem; text-align: left; font-weight: 500;
        }
        .option-btn:hover { border-color: var(--primary-color); background: #f9fcff; }
        .option-btn.selected-correct { background: var(--success-color) !important; color: white; border-color: var(--success-color); }
        .option-btn.selected-wrong { background: var(--error-color) !important; color: white; border-color: var(--error-color); }

        .sentence-box { display: flex; flex-wrap: wrap; gap: 8px; background: #fdfdfd; padding: 20px; border-radius: 12px; border: 1px solid #eee; }
        .word-btn { padding: 8px 12px; border: 1px solid #ddd; border-radius: 6px; background: white; cursor: pointer; font-size: 1.2rem; transition: 0.2s; }
        .word-btn.correct-pick { background: var(--success-color); color: white; border-color: var(--success-color); }
        .word-btn.wrong-pick { background: var(--error-color); color: white; border-color: var(--error-color); }

        .answer-area { min-height: 60px; border: 2px dashed var(--primary-color); border-radius: 12px; margin-bottom: 20px; display: flex; flex-wrap: wrap; gap: 10px; padding: 12px; background: #fafbff; align-items: center; }
        .word-pool { display: flex; flex-wrap: wrap; gap: 10px; }
        .word-chip { padding: 10px 18px; background: white; border: 2px solid #ddd; border-radius: 8px; cursor: pointer; font-weight: 500; }
        .word-chip.used { opacity: 0.2; pointer-events: none; }

        .feedback { margin: 20px 0; font-weight: bold; font-size: 1.2rem; text-align: center; height: 40px; }

        .nav-controls { display: flex; justify-content: space-between; gap: 15px; margin-top: 10px; }
        .nav-btn { flex: 1; padding: 12px; border: none; border-radius: 10px; cursor: pointer; font-size: 1rem; font-weight: bold; transition: 0.3s; }
        .btn-prev { background: #e0e0e0; color: #555; }
        .btn-next { background: var(--primary-color); color: white; }
        .btn-prev:disabled { opacity: 0.3; cursor: not-allowed; }

        .result-screen { text-align: center; }
        .score-circle { font-size: 4rem; color: var(--primary-color); font-weight: bold; margin: 20px 0; }
    </style>
</head>
<body>

<div id="quiz-container">
    <div id="quiz-content">
        <div class="header">
            <span id="category-label" class="category-tag">-</span>
            <span id="progress-text" class="progress-text">0 / 0</span>
        </div>
        <div class="progress-bar"><div id="progress" class="progress-fill"></div></div>
        
        <div class="question-box">
            <div class="question-text" id="question">ËºâÂÖ•‰∏≠...</div>
            <div id="interaction-area"></div>
        </div>
        
        <div class="feedback" id="feedback"></div>

        <div class="nav-controls">
            <button class="nav-btn btn-prev" id="prev-btn" onclick="prevQuestion()">‚Üê ‰∏ä‰∏ÄÈ°åË¨õËß£</button>
            <button class="nav-btn btn-next" id="next-btn" onclick="handleNext()">‰∏ã‰∏ÄÈ°å ‚Üí</button>
        </div>
    </div>
</div>

<script>
    const questions = [
        { type: "tf", cat: "Ê¶ÇÂøµÁ¢∫Ë™ç", q: "‚ÄúHow can we get to the park?‚Äù ÊòØÂú®Âïè‰∫§ÈÄöÊñπÂºè„ÄÇ", a: true },
        { type: "tf", cat: "Ê¶ÇÂøµÁ¢∫Ë™ç", q: "‚Äúby‚Äù Áî®‰æÜË°®Á§∫ÂéªÊüêÂÄãÂú∞Èªû„ÄÇ", a: false, note: "‚Äúby‚Äù Ë°®Á§∫‰∫§ÈÄöÊñπÂºèÔºåÂú∞ÈªûÊé•Âú® ‚Äúto‚Äù ÂæåÈù¢„ÄÇ" },
        { type: "tf", cat: "Ê¶ÇÂøµÁ¢∫Ë™ç", q: "‚Äúby‚Äù ÂæåÈù¢Ë¶ÅÊé•‰∫§ÈÄöÊñπÂºè„ÄÇ", a: true },
        { type: "unjumble", cat: "Âè•ÂûãÊéíÂ∫è", q: "Ë´ãÈáçÁµÑÂè•Â≠êÔºö", words: ["How", "can", "we", "get", "to", "the park", "?"], a: "How can we get to the park ?" },
        { type: "unjumble", cat: "Âè•ÂûãÊéíÂ∫è", q: "Ë´ãÈáçÁµÑÂè•Â≠êÔºö", words: ["We", "can", "get", "there", "by", "bus", "."], a: "We can get there by bus ." },
        { type: "unjumble", cat: "Âè•ÂûãÊéíÂ∫è", q: "Ë´ãÈáçÁµÑÂè•Â≠êÔºö", words: ["Can", "we", "get", "there", "by", "bike", "?"], a: "Can we get there by bike ?" },
        { type: "mc", cat: "by ÁöÑÁî®Ê≥ï", q: "We can get there ___ bike.", opts: ["to", "by", "at"], a: 1 },
        { type: "mc", cat: "by ÁöÑÁî®Ê≥ï", q: "She can get there ___ bus.", opts: ["in", "by", "on"], a: 1 },
        { type: "mc", cat: "can / can't", q: "We ___ get there by car. (ÊàëÂÄë„ÄåÂèØ‰ª•„ÄçÊê≠ËªäÂéª)", opts: ["can", "can't"], a: 0 },
        { type: "mc", cat: "can / can't", q: "We ___ get there by bike. (ÊàëÂÄë„Äå‰∏çË°å„ÄçÈ®éËªäÂéª)", opts: ["can", "can't"], a: 1 },
        { type: "mc", cat: "ÂïèÂè•ÈÖçÂ∞ç", q: "Q: Can we get to the park by bike?", opts: ["Yes, we can.", "Yes, we do."], a: 0 },
        { type: "mc", cat: "ÂïèÂè•ÈÖçÂ∞ç", q: "Q: Can they get there by train?", opts: ["No, they don't.", "No, they can't."], a: 1 },
        { type: "error", cat: "ÊîπÈåØÈ°å", q: "Ë´ãÈªûÊìäÂè•Â≠ê‰∏≠„ÄåÈåØË™§„ÄçÁöÑÂñÆÂ≠óÔºö", sentence: "We can get there to bus .", wrong: "to", correct: "We can get there **by** bus ." },
        { type: "error", cat: "ÊîπÈåØÈ°å", q: "Ë´ãÈªûÊìäÂè•Â≠ê‰∏≠„ÄåÈåØË™§„ÄçÁöÑÂñÆÂ≠óÔºö", sentence: "How is we get to the park ?", wrong: "is", correct: "How **can** we get to the park ?" },
        { type: "error", cat: "ÊîπÈåØÈ°å", q: "Ë´ãÈªûÊìäÂè•Â≠ê‰∏≠„ÄåÈåØË™§„ÄçÁöÑÂñÆÂ≠óÔºö", sentence: "She can get there by a bike .", wrong: "a", correct: "She can get there **by** bike ." }
    ];

    let currentIdx = 0;
    let userResults = new Array(questions.length).fill(0); 
    let userWords = [];
    let isAnswered = false;

    function loadQuestion() {
        isAnswered = false;
        const quiz = questions[currentIdx];
        document.getElementById('category-label').innerText = quiz.cat;
        document.getElementById('progress-text').innerText = `${currentIdx + 1} / ${questions.length}`;
        document.getElementById('question').innerText = quiz.q;
        document.getElementById('feedback').innerText = "";
        document.getElementById('prev-btn').disabled = (currentIdx === 0);
        document.getElementById('next-btn').innerText = (currentIdx === questions.length - 1) ? "Êü•ÁúãÁµêÊûú" : "‰∏ã‰∏ÄÈ°å ‚Üí";
        document.getElementById('progress').style.width = `${((currentIdx + 1) / questions.length) * 100}%`;
        
        const area = document.getElementById('interaction-area');
        area.innerHTML = "";

        if (quiz.type === "tf") {
            const container = createContainer();
            container.appendChild(createBtn("‚úÖ True", () => check(true, 0)));
            container.appendChild(createBtn("‚ùå False", () => check(false, 1)));
            area.appendChild(container);
        } else if (quiz.type === "mc") {
            const container = createContainer();
            quiz.opts.forEach((opt, i) => {
                container.appendChild(createBtn(opt, () => check(i, i)));
            });
            area.appendChild(container);
        } else if (quiz.type === "unjumble") {
            renderUnjumble(quiz, area);
        } else if (quiz.type === "error") {
            renderErrorCorrection(quiz, area);
        }
    }

    function createContainer() {
        const div = document.createElement('div');
        div.className = "options-container";
        return div;
    }

    function createBtn(text, clickFn) {
        const b = document.createElement('button');
        b.className = "option-btn";
        b.innerText = text;
        b.onclick = clickFn;
        return b;
    }

    function check(val, btnIdx) {
        if (isAnswered) return;
        isAnswered = true;
        const quiz = questions[currentIdx];
        const isCorrect = (val === quiz.a);
        const btns = document.querySelectorAll('.option-btn');
        if (isCorrect) {
            btns[btnIdx].classList.add('selected-correct');
            document.getElementById('feedback').innerHTML = "‚ú® Á≠îÂ∞ç‰∫ÜÔºÅ";
            userResults[currentIdx] = 1;
        } else {
            btns[btnIdx].classList.add('selected-wrong');
            document.getElementById('feedback').innerHTML = `üí° ${quiz.note || "ÂÜçÊÉ≥ÊÉ≥ÁúãÂñîÔºÅ"}`;
            userResults[currentIdx] = 0;
        }
    }

    function renderUnjumble(quiz, area) {
        userWords = [];
        const answerArea = document.createElement('div');
        answerArea.className = "answer-area";
        answerArea.innerHTML = "<span style='color:#ccc'>ÈªûÊìä‰∏ãÊñπÂñÆÂ≠óÊéíÂàóÂè•Â≠ê...</span>";
        const pool = document.createElement('div');
        pool.className = "word-pool";
        const shuffled = [...quiz.words].sort(() => Math.random() - 0.5);
        shuffled.forEach((word) => {
            const chip = document.createElement('div');
            chip.className = "word-chip";
            chip.innerText = word;
            chip.onclick = () => {
                if (userWords.length === 0) answerArea.innerHTML = "";
                userWords.push(word);
                chip.classList.add('used');
                const newChip = document.createElement('div');
                newChip.className = "word-chip";
                newChip.innerText = word;
                newChip.onclick = () => {
                    userWords = userWords.filter(w => w !== word);
                    newChip.remove();
                    chip.classList.remove('used');
                    if (userWords.length === 0) answerArea.innerHTML = "<span style='color:#ccc'>ÈªûÊìä‰∏ãÊñπÂñÆÂ≠óÊéíÂàóÂè•Â≠ê...</span>";
                };
                answerArea.appendChild(newChip);
                if (userWords.length === quiz.words.length) {
                    const isCorrect = (userWords.join(" ") === quiz.a);
                    isAnswered = true;
                    if (isCorrect) {
                        document.getElementById('feedback').innerHTML = "‚ú® ÊéíÂàóÊ≠£Á¢∫ÔºÅ";
                        userResults[currentIdx] = 1;
                    } else {
                        document.getElementById('feedback').innerHTML = "üí° È†ÜÂ∫è‰∏çÂ∞çÂñîÔºÅ";
                        userResults[currentIdx] = 0;
                    }
                }
            };
            pool.appendChild(chip);
        });
        area.appendChild(answerArea);
        area.appendChild(pool);
    }

    function renderErrorCorrection(quiz, area) {
        const box = document.createElement('div');
        box.className = "sentence-box";
        const words = quiz.sentence.split(" ");
        words.forEach(word => {
            const btn = document.createElement('button');
            btn.className = "word-btn";
            btn.innerText = word;
            btn.onclick = () => {
                if (isAnswered) return;
                if (word === quiz.wrong) {
                    btn.classList.add('correct-pick');
                    isAnswered = true;
                    userResults[currentIdx] = 1;
                    document.getElementById('feedback').innerHTML = `üéØ Á≠îÂ∞ç‰∫ÜÔºÅÊáâÁÇ∫Ôºö${quiz.correct}`;
                } else {
                    btn.classList.add('wrong-pick');
                }
            };
            box.appendChild(btn);
        });
        area.appendChild(box);
    }

    function handleNext() {
        if (currentIdx < questions.length - 1) {
            currentIdx++;
            loadQuestion();
        } else {
            showResult();
        }
    }

    function prevQuestion() {
        if (currentIdx > 0) {
            currentIdx--;
            loadQuestion();
        }
    }

    function showResult() {
        const container = document.getElementById('quiz-content');
        const finalScore = userResults.reduce((a, b) => a + b, 0); 
        const percent = Math.round((finalScore / questions.length) * 100);
        container.innerHTML = `
            <div class="result-screen">
                <h2>Ê∏¨È©óÂÆåÊàêÔºÅ</h2>
                <div class="score-circle">${percent}</div>
                <p>Á∏ΩÁ≠îÂ∞çÈ°åÊï∏Ôºö${finalScore} / ${questions.length}</p>
                <button class="nav-btn btn-next" style="width:200px" onclick="location.reload()">ÈáçÊñ∞ÊåëÊà∞</button>
            </div>
        `;
    }

    loadQuestion();
</script>

</body>
</html>

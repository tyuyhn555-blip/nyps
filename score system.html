        /* ä¸»ç¨‹å¼å…§å®¹ */
        #mainContent { display: none; padding: 15px; }
        .container { max-width: 800px; margin: 10px auto; background: white; padding: 25px; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.08); }

        .mode-btn { border: 2px solid var(--primary); background: white; color: var(--primary); padding: 10px 25px; border-radius: 25px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .mode-btn.active { background: var(--primary); color: white; }
        
        .tabs { display: flex; gap: 5px; margin-bottom: 25px; border-bottom: 2px solid #eee; overflow-x: auto; padding-bottom: 5px; }
        .tab-btn { padding: 12px 18px; border: none; background: #f0f0f0; cursor: pointer; border-radius: 10px 10px 0 0; flex: 1; min-width: 65px; font-weight: bold; color: #666; }
        .tab-btn.active { background: #6c757d; color: white; }

        .student-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 12px; }
        .student-card { border: 1px solid #eee; padding: 18px 10px; text-align: center; border-radius: 12px; cursor: pointer; background: #fff; position: relative; transition: 0.2s; box-shadow: 0 2px 5px rgba(0,0,0,0.03); }
        .student-card:active { transform: scale(0.95); }
        .student-card.added { border-color: var(--success); background-color: #f0fff4; }
        .student-card.added::after { content: "âœ…"; position: absolute; top: 6px; right: 8px; font-size: 14px; }

        .rank-list { display: none; flex-direction: column; gap: 10px; }
        .rank-row { display: flex; align-items: center; background: #fff; border: 1px solid #eee; padding: 15px 25px; border-radius: 12px; }
        .rank-row:nth-child(1) { background: #fff9e6; border-color: #f1c40f; }
        .rank-number { width: 45px; font-weight: bold; color: var(--rank); font-size: 1.3rem; }
        .rank-name { flex-grow: 1; font-size: 1.2rem; }
        
        .score-section { margin-top: 35px; border-top: 2px dashed #f0f0f0; padding-top: 25px; text-align: center; }
        .admin-btn { background: #adb5bd; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-size: 0.85rem; transition: 0.3s; }
        .admin-btn:hover { background: #6c757d; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; display: none; font-size: 0.95rem; }
        th, td { border: 1px solid #eee; padding: 10px; text-align: center; }
        th { background: #f8f9fa; }
        #statusInfo { text-align: center; height: 25px; font-size: 0.9rem; color: var(--primary); margin-bottom: 12px; font-weight: bold; }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div class="login-box">
        <h2>ç™»å…¥åŠ åˆ†ç³»çµ±</h2>
        <input type="password" id="passInput" placeholder="è«‹è¼¸å…¥é€²å…¥å¯†ç¢¼" onkeypress="if(event.key==='Enter') checkAccess()">
        <button onclick="checkAccess()">ç¢ºèªé€²å…¥</button>
        <p id="loginError" style="color:#e74c3c; font-size:0.9rem; display:none; margin-top:10px;">å¯†ç¢¼éŒ¯èª¤ï¼Œè«‹å†è©¦ä¸€æ¬¡</p>
    </div>
</div>

<div id="adminOverlay">
    <div class="login-box">
        <h3>ç®¡ç†è€…é©—è­‰</h3>
        <input type="password" id="adminPassInput" placeholder="è«‹è¼¸å…¥æˆæ¬Šç¢¼" onkeypress="if(event.key==='Enter') confirmAdmin()">
        <button onclick="confirmAdmin()">é©—è­‰ä¸¦æŸ¥çœ‹</button>
        <button onclick="document.getElementById('adminOverlay').style.display='none'" style="background:#eee; color:#666;">å–æ¶ˆ</button>
    </div>
</div>

<div id="mainContent">
    <div class="container">
        <div class="mode-switch">
            <button class="mode-btn active" id="btnRecord" onclick="setMode('record')">â• ç´€éŒ„åŠ åˆ†</button>
            <button class="mode-btn" id="btnRank" onclick="setMode('rank')">ğŸ† ç¸½æ’è¡Œæ¦œ</button>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchClass('502')">502</button>
            <button class="tab-btn" onclick="switchClass('503')">503</button>
            <button class="tab-btn" onclick="switchClass('504')">504</button>
            <button class="tab-btn" onclick="switchClass('505')">505</button>
            <button class="tab-btn" onclick="switchClass('506')">506</button>
        </div>

        <div id="statusInfo"></div>
        <div id="recordView" class="student-grid"></div>
        <div id="rankView" class="rank-list"></div>

        <div class="score-section">
            <button class="admin-btn" onclick="openAdminAuth()">ç®¡ç†è€…æŸ¥çœ‹ç¸½åˆ† (éœ€å¯†ç¢¼)</button>
            <table id="scoreTable">
                <thead><tr><th>åº§è™Ÿ</th><th>å§“å</th><th>ç©åˆ†</th></tr></thead>
                <tbody id="scoreBody"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    // ç¶²å€å·²ç¶“ä¿®æ­£ï¼Œç§»é™¤äº†èª¤æ¤çš„å­—å…ƒ
    const API_URL = "https://script.google.com/macros/s/AKfycbyH6uDV34mQfsFMX_r74NEsU9aFmQKFy7hIfJmKUyRJgI1pHM2pHjxYdWMo-IjBuvDS/exec";
    const AUTH_KEY = "ringoapple";
    let currentClass = '502';
    let currentMode = 'record';
    let studentData = [];
    let sessionAdded = new Set();

    function checkAccess() {
        if (document.getElementById('passInput').value === AUTH_KEY) {
            document.getElementById('loginOverlay').style.display = "none";
            document.getElementById('mainContent').style.display = "block";
            loadData(currentClass);
        } else {
            document.getElementById('loginError').style.display = "block";
            document.getElementById('passInput').value = "";
        }
    }

    function openAdminAuth() {
        document.getElementById('adminOverlay').style.display = 'flex';
        document.getElementById('adminPassInput').focus();
    }

    function confirmAdmin() {
        if (document.getElementById('adminPassInput').value === AUTH_KEY) {
            document.getElementById('adminOverlay').style.display = 'none';
            document.getElementById('adminPassInput').value = "";
            const tbody = document.getElementById('scoreBody');
            tbody.innerHTML = '';
            studentData.forEach(s => { tbody.innerHTML += `<tr><td>${s[0]}</td><td>${s[1]}</td><td>${s[2]}</td></tr>`; });
            document.getElementById('scoreTable').style.display = 'table';
            window.scrollTo(0, document.body.scrollHeight);
        } else {
            alert("å¯†ç¢¼éŒ¯èª¤ï¼");
            document.getElementById('adminPassInput').value = "";
        }
    }

    async function loadData(className) {
        const info = document.getElementById('statusInfo');
        info.innerText = "â˜ï¸ æ­£åœ¨å¾é›²ç«¯æŠ“å–åå–®...";
        try {
            const response = await fetch(`${API_URL}?className=${className}&t=${Date.now()}`);
            if (!response.ok) throw new Error();
            studentData = await response.json();
            refreshUI();
            info.innerText = "";
        } catch (e) {
            info.innerText = "âŒ é€£ç·šç•°å¸¸ï¼Œè«‹æª¢æŸ¥ç¶²è·¯æˆ– API ç¶²å€";
        }
    }

    function refreshUI() {
        if (currentMode === 'record') renderRecordView();
        else renderRankView();
    }

    function renderRecordView() {
        document.getElementById('recordView').style.display = 'grid';
        document.getElementById('rankView').style.display = 'none';
        const list = document.getElementById('recordView');
        list.innerHTML = '';
        studentData.forEach(student => {
            const id = student[0], name = student[1];
            const div = document.createElement('div');
            div.className = `student-card ${sessionAdded.has(currentClass + id) ? 'added' : ''}`;
            div.innerHTML = `<strong>${id}</strong><br>${name}`;
            div.onclick = () => addPoint(id, name);
            list.appendChild(div);
        });
    }

    function renderRankView() {
        document.getElementById('recordView').style.display = 'none';
        document.getElementById('rankView').style.display = 'flex';
        const list = document.getElementById('rankView');
        list.innerHTML = '';
        const sorted = [...studentData].sort((a, b) => Number(b[2]) - Number(a[2]));
        sorted.forEach((student, index) => {
            const name = student[1], score = Number(student[2]);
            let medal = (score > 0) ? (index === 0 ? "ğŸ¥‡" : index === 1 ? "ğŸ¥ˆ" : index === 2 ? "ğŸ¥‰" : "") : "";
            const row = document.createElement('div');
            row.className = 'rank-row';
            row.innerHTML = `<div class="rank-number">${index + 1}</div><div class="rank-name">${name}</div><div class="rank-medal">${medal}</div>`;
            list.appendChild(row);
        });
    }

    function setMode(mode) {
        currentMode = mode;
        document.getElementById('btnRecord').classList.toggle('active', mode === 'record');
        document.getElementById('btnRank').classList.toggle('active', mode === 'rank');
        refreshUI();
    }

    async function addPoint(id, name) {
        if (sessionAdded.has(currentClass + id)) return;
        sessionAdded.add(currentClass + id);
        renderRecordView();
        try {
            await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ className: currentClass, id: id }) });
            loadData(currentClass);
        } catch (e) { console.log(e); }
    }

    function switchClass(className) {
        currentClass = className;
        document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.toggle('active', btn.innerText === className));
        document.getElementById('scoreTable').style.display = 'none';
        loadData(className);
    }
</script>

</body>
</html>

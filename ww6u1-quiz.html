    <style>

        .word-pool { display: flex; flex-wrap: wrap; gap: 10px; }
        .word-chip { padding: 10px 18px; background: white; border: 2px solid #ddd; border-radius: 8px; cursor: pointer; font-weight: 500; }
        .word-chip.used { opacity: 0.2; pointer-events: none; }

        .feedback { margin: 20px 0; font-weight: bold; font-size: 1.2rem; text-align: center; height: 30px; }

        /* Navigation Buttons */
        .nav-controls { display: flex; justify-content: space-between; gap: 15px; margin-top: 10px; }
        .nav-btn {
            flex: 1; padding: 12px; border: none; border-radius: 10px;

        .btn-prev { background: #e0e0e0; color: #555; }

        .btn-next { background: var(--primary-color); color: white; }
        .btn-next:hover { background: #357abd; }
        .btn-prev:disabled { opacity: 0.3; cursor: not-allowed; }

        .result-screen { text-align: center; }
        .score-circle { font-size: 4rem; color: var(--primary-color); font-weight: bold; margin: 20px 0; }
    </style>

<script>

        { type: "tf", cat: "æ ¸å¿ƒæ¦‚å¿µ", q: "â€œgoing toâ€ åœ¨é€™ä¸€èª²è¡¨ç¤ºã€Œæ­£è¦å»æŸå€‹åœ°æ–¹ã€ã€‚", a: true },
        { type: "tf", cat: "æ ¸å¿ƒæ¦‚å¿µ", q: "â€œgoing toâ€ å¾Œé¢ä¸€å®šè¦æ¥åœ°é»ã€‚", a: true },
        { type: "unjumble", cat: "å¥å­æ’åº", q: "è«‹é‡çµ„å‡ºæ­£ç¢ºçš„å¥å­ï¼š", words: ["going", "you", "Where", "are", "?"], a: "Where are you going ?" },
        { type: "unjumble", cat: "å¥å­æ’åº", q: "è«‹é‡çµ„å‡ºæ­£ç¢ºçš„å¥å­ï¼š", words: ["going", "to", "Iâ€™m", "the park", "."], a: "Iâ€™m going to the park ." },
        { type: "mc", cat: "to çš„ç”¨æ³•", q: "Iâ€™m going ___ the park.", opts: ["at", "to", "in"], a: 1 },
        { type: "mc", cat: "to çš„ç”¨æ³•", q: "Sheâ€™s going ___ the bakery.", opts: ["in", "to", "on"], a: 1 },
        { type: "mc", cat: "å•å¥å›æ‡‰", q: "Q: Are you going to the park?", opts: ["Yes, I am.", "Yes, I am going."], a: 0 },
        { type: "mc", cat: "å•å¥å›æ‡‰", q: "Q: Are you going to the bakery?", opts: ["No, I not.", "No, Iâ€™m not."], a: 1 },
        { type: "mc", cat: "be å‹•è©", q: "Kevin ___ going to the bank.", opts: ["is", "am", "are"], a: 0 },
        { type: "mc", cat: "be å‹•è©", q: "They ___ going to the park.", opts: ["is", "am", "are"], a: 2 },
        { type: "mc", cat: "be å‹•è©", q: "She ___ going to the post office.", opts: ["is", "am", "are"], a: 0 },
        { type: "mc", cat: "ç¬¬ä¸‰äººç¨±å•ç­”", q: "Is Amy going to the hospital?", opts: ["Yes, she does.", "Yes, she is.", "Yes, she are."], a: 1 },
        { type: "mc", cat: "ç¬¬ä¸‰äººç¨±å•ç­”", q: "Is Kevin going to the bank?", opts: ["No, he isnâ€™t.", "No, he donâ€™t.", "No, he arenâ€™t."], a: 0 },
        { type: "tf", cat: "å¸¸è¦‹éŒ¯èª¤è¾¨è­˜", q: "ã€ŒI going to the park.ã€ é€™å¥è©±æ˜¯æ­£ç¢ºçš„å—ï¼Ÿ", a: false, note: "æ­£ç¢ºæ‡‰ç‚ºï¼šI **am** going..." },
        { type: "tf", cat: "å¸¸è¦‹éŒ¯èª¤è¾¨è­˜", q: "ã€ŒWhere is Kevin going?ã€ é€™å¥è©±æ˜¯æ­£ç¢ºçš„å—ï¼Ÿ", a: true },
        { type: "tf", cat: "å¸¸è¦‹éŒ¯èª¤è¾¨è­˜", q: "ã€ŒShe going to the bakery.ã€ é€™å¥è©±æ˜¯æ­£ç¢ºçš„å—ï¼Ÿ", a: false, note: "æ­£ç¢ºæ‡‰ç‚ºï¼šShe **is** going..." }
    ];

    let currentIdx = 0;
    let score = 0;
    let userWords = [];
    let isAnswered = false;

    function loadQuestion() {
        isAnswered = false;
        const quiz = questions[currentIdx];
        document.getElementById('category-label').innerText = quiz.cat;
        document.getElementById('progress-text').innerText = `${currentIdx + 1} / ${questions.length}`;
        document.getElementById('question').innerText = quiz.q;
        document.getElementById('feedback').innerText = "";
        document.getElementById('prev-btn').disabled = (currentIdx === 0);
        document.getElementById('next-btn').innerText = (currentIdx === questions.length - 1) ? "æŸ¥çœ‹çµæœ" : "ä¸‹ä¸€é¡Œ â†’";
        document.getElementById('progress').style.width = `${((currentIdx + 1) / questions.length) * 100}%`;
        
        const area = document.getElementById('interaction-area');
        area.innerHTML = "";

        if (quiz.type === "tf") {
            const container = createContainer();
            container.appendChild(createBtn("âœ… æ­£ç¢º (True)", () => check(true, 0)));
            container.appendChild(createBtn("âŒ éŒ¯èª¤ (False)", () => check(false, 1)));
            area.appendChild(container);
        } else if (quiz.type === "mc") {
            const container = createContainer();
            quiz.opts.forEach((opt, i) => {
                container.appendChild(createBtn(opt, () => check(i, i)));
            });
            area.appendChild(container);
        } else if (quiz.type === "unjumble") {
            renderUnjumble(quiz, area);
        }
    }

    function createContainer() {
        const div = document.createElement('div');
        div.className = "options-container";
        return div;
    }

    function createBtn(text, clickFn) {
        const b = document.createElement('button');
        b.className = "option-btn";
        b.innerText = text;
        b.onclick = clickFn;
        return b;
    }

    function check(val, btnIdx) {
        if (isAnswered) return;
        isAnswered = true;
        const quiz = questions[currentIdx];
        const isCorrect = (val === quiz.a);
        const btns = document.querySelectorAll('.option-btn');
        
        if (isCorrect) {
            btns[btnIdx].classList.add('selected-correct');
            document.getElementById('feedback').innerHTML = "<span style='color:var(--success-color)'>ğŸŒŸ ç­”å°äº†ï¼</span>";
            score++;
        } else {
            btns[btnIdx].classList.add('selected-wrong');
            document.getElementById('feedback').innerHTML = `<span style='color:var(--error-color)'>ğŸ’¡ ${quiz.note || "å†æ€è€ƒä¸€ä¸‹å–”ï¼"}</span>`;
        }
    }

    function renderUnjumble(quiz, area) {
        userWords = [];
        const answerArea = document.createElement('div');
        answerArea.className = "answer-area";
        answerArea.innerHTML = "<span style='color:#ccc'>é»æ“Šä¸‹æ–¹å–®å­—æ’åˆ—å¥å­...</span>";
        
        const pool = document.createElement('div');
        pool.className = "word-pool";
        
        const shuffled = [...quiz.words].sort(() => Math.random() - 0.5);
        shuffled.forEach((word) => {
            const chip = document.createElement('div');
            chip.className = "word-chip";
            chip.innerText = word;
            chip.onclick = () => {
                if (userWords.length === 0) answerArea.innerHTML = "";
                userWords.push(word);
                chip.classList.add('used');
                
                const newChip = document.createElement('div');
                newChip.className = "word-chip";
                newChip.innerText = word;
                newChip.onclick = () => {
                    userWords = userWords.filter(w => w !== word);
                    newChip.remove();
                    chip.classList.remove('used');
                    if (userWords.length === 0) answerArea.innerHTML = "<span style='color:#ccc'>é»æ“Šä¸‹æ–¹å–®å­—æ’åˆ—å¥å­...</span>";
                };
                answerArea.appendChild(newChip);
                if (userWords.length === quiz.words.length) {
                    const isCorrect = (userWords.join(" ") === quiz.a);
                    isAnswered = true;
                    document.getElementById('feedback').innerHTML = isCorrect ? "<span style='color:var(--success-color)'>ğŸŒŸ å®Œç¾æ’åˆ—ï¼</span>" : "<span style='color:var(--error-color)'>ğŸ’¡ é †åºå†èª¿æ•´çœ‹çœ‹å–”ï¼</span>";
                }
            };
            pool.appendChild(chip);
        });
        area.appendChild(answerArea);
        area.appendChild(pool);
    }

    function handleNext() {
        if (currentIdx < questions.length - 1) {
            currentIdx++;
            loadQuestion();
        } else {
            showResult();
        }
    }

    function prevQuestion() {
        if (currentIdx > 0) {
            currentIdx--;
            loadQuestion();
        }
    }

    function showResult() {
        const container = document.getElementById('quiz-content');
        const percent = Math.round((score / questions.length) * 100);

    <style>
        :root {

        }
        body { 
    /* å„ªå…ˆä½¿ç”¨å¾®è»Ÿæ­£é»‘é«”ï¼Œä¸¦ç¢ºä¿åœ¨æ‰‹æ©Ÿä¸Šä¹Ÿæ˜¯é»‘é«” */
    font-family: "Microsoft JhengHei", "PingFang TC", "Heiti TC", sans-serif;

}
        
        /* ç®¡ç†è€…æ¬Šé™é©—è­‰é®ç½© */
        #adminOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85); display: none; justify-content: center; align-items: center; z-index: 9999;

        .login-box {
            background: white; padding: 40px; border-radius: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            text-align: center; width: 85%; max-width: 380px;
        }
        .login-box h3 { color: var(--primary-cute); margin-bottom: 25px; }
        .login-box input {
            width: 100%; padding: 15px; margin-bottom: 20px; border: 2px solid var(--card-border-cute);
            border-radius: 12px; font-size: 1.3rem; text-align: center; box-sizing: border-box;
        }
        .login-box button {
            width: 100%; padding: 12px; background: var(--primary-cute); color: white;
            border: none; border-radius: 12px; font-size: 1.1rem; cursor: pointer; margin-bottom: 10px; font-weight: bold;
        }

        /* ä¸»ç¨‹å¼å…§å®¹ (ç¾åœ¨é è¨­å°±æ˜¯é¡¯ç¤ºçš„) */
        #mainContent { padding: 15px; }
        .container { max-width: 900px; margin: 15px auto; background: white; padding: 30px; border-radius: 25px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
        
        .mode-switch { display: flex; justify-content: center; gap: 15px; margin-bottom: 25px; }
        .mode-btn { border: 2px solid var(--primary-cute); background: white; color: var(--primary-cute); padding: 12px 30px; border-radius: 30px; cursor: pointer; font-weight: bold; font-size: 1.1rem; }
        .mode-btn.active { background: var(--primary-cute); color: white; }
        
        .tabs { display: flex; gap: 8px; margin-bottom: 25px; border-bottom: 2px solid var(--card-border-cute); overflow-x: auto; padding-bottom: 8px; }
        .tab-btn { padding: 12px 20px; border: none; background: #FFDAB9; color: var(--text-cute); cursor: pointer; border-radius: 15px 15px 0 0; flex: 1; min-width: 75px; font-weight: bold; }
        .tab-btn.active { background: var(--secondary-cute); color: white; }

        /* å­¸ç”ŸåŠ åˆ†æŒ‰éˆ• */
        .student-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 15px; }
        .student-button {
            border: 3px solid var(--card-border-cute); padding: 20px 15px; text-align: center; border-radius: 20px; cursor: pointer;
            background: #fff; position: relative; transition: all 0.2s;
            box-shadow: 0 5px 10px rgba(0,0,0,0.05);
            font-size: 1.2rem; font-weight: bold; color: var(--text-cute);
            display: flex; flex-direction: column; justify-content: center; align-items: center; height: 110px;
        }
        .student-button span.id { font-size: 2rem; color: var(--primary-cute); margin-bottom: 5px; }
        .student-button.added { border-color: var(--success-cute); background-color: #E6FFE6; color: var(--success-cute); }
        .student-button.added::after { content: "âœ¨"; position: absolute; top: 8px; right: 10px; font-size: 18px; }

        .rank-list { display: none; flex-direction: column; gap: 12px; }
        .rank-row { display: flex; align-items: center; background: #fff; border: 2px solid var(--card-border-cute); padding: 18px 25px; border-radius: 15px; }
        .rank-row:nth-child(1) { background: #FFFAF0; border-color: #FFD700; }
        .rank-number { width: 50px; font-weight: bold; color: var(--secondary-cute); font-size: 1.5rem; }
        .rank-name { flex-grow: 1; font-size: 1.3rem; }
        
        .score-section { margin-top: 35px; border-top: 2px dashed var(--card-border-cute); padding-top: 25px; text-align: center; }
        .admin-btn { background: #FFA07A; color: white; border: none; padding: 12px 25px; border-radius: 10px; cursor: pointer; font-size: 1rem; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; display: none; }
        th, td { border: 1px solid #FFE4E1; padding: 12px; text-align: center; }
        #statusInfo { text-align: center; height: 30px; font-size: 1rem; color: var(--primary-cute); margin-bottom: 15px; font-weight: bold; }
    </style>
</head>
<body>

<div id="adminOverlay">
    <div class="login-box">
        <h3>ç®¡ç†è€…é©—è­‰</h3>
        <input type="password" id="adminPassInput" placeholder="è«‹è¼¸å…¥æˆæ¬Šç¢¼" onkeypress="if(event.key==='Enter') confirmAdmin()">
        <button onclick="confirmAdmin()">é©—è­‰ä¸¦æŸ¥çœ‹</button>
        <button onclick="document.getElementById('adminOverlay').style.display='none'" style="background:#eee; color:#666;">å–æ¶ˆ</button>
    </div>
</div>

<div id="mainContent">
    <div class="container">
        <div class="mode-switch">
            <button class="mode-btn active" id="btnRecord" onclick="setMode('record')">ğŸŒŸ é»é»åŠ åˆ†</button>
            <button class="mode-btn" id="btnRank" onclick="setMode('rank')">ğŸ† èª°æœ€æ£’æ£’</button>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchClass('101')">101</button>
            <button class="tab-btn" onclick="switchClass('103')">103</button>
            <button class="tab-btn" onclick="switchClass('104')">104</button>
            <button class="tab-btn" onclick="switchClass('105')">105</button>
            <button class="tab-btn" onclick="switchClass('106')">106</button>
        </div>

        <div id="statusInfo"></div>
        <div id="recordView" class="student-grid"></div>
        <div id="rankView" class="rank-list"></div>

        <div class="score-section">
            <button class="admin-btn" onclick="openAdminAuth()">ç®¡ç†è€…å°ˆå€ (æŸ¥ç¸½åˆ†)</button>
            <table id="scoreTable">
                <thead><tr><th>åº§è™Ÿ</th><th>å§“å</th><th>ç©åˆ†</th></tr></thead>
                <tbody id="scoreBody"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    // è«‹è¨˜å¾—æŠŠä¸‹é¢é€™ä¸€è¡Œæ›æˆä½ é‡å°ä½å¹´ç´šæ–°å‰µçš„é‚£å€‹ Google Script API ç¶²å€ï¼
    const API_URL = "https://script.google.com/macros/s/AKfycbzuIu3crR33J0eRmH4i8VN8iR4k-c7AEkrARQ51_HLXG9Ng1URmlg2uB9R6NSAn82GPXQ/exec"; 
    const AUTH_KEY = "ringoapple";
    let currentClass = '101';
    let currentMode = 'record';
    let studentData = [];
    let sessionAdded = new Set();

    // é é¢é–‹å•Ÿå¾Œè‡ªå‹•è®€å–è³‡æ–™
    window.onload = () => loadData(currentClass);

    function openAdminAuth() {
        document.getElementById('adminOverlay').style.display = 'flex';
        document.getElementById('adminPassInput').focus();
    }

    function confirmAdmin() {
        if (document.getElementById('adminPassInput').value === AUTH_KEY) {
            document.getElementById('adminOverlay').style.display = 'none';
            document.getElementById('adminPassInput').value = "";
            const tbody = document.getElementById('scoreBody');
            tbody.innerHTML = '';
            studentData.forEach(s => { tbody.innerHTML += `<tr><td>${s[0]}</td><td>${s[1]}</td><td>${s[2]}</td></tr>`; });
            document.getElementById('scoreTable').style.display = 'table';
            window.scrollTo(0, document.body.scrollHeight);
        } else {
            alert("å¯†ç¢¼éŒ¯èª¤å–”ï¼");
            document.getElementById('adminPassInput').value = "";
        }
    }

    async function loadData(className) {
        const info = document.getElementById('statusInfo');
        info.innerText = "â˜ï¸ æ­£åœ¨å¹«å°æœ‹å‹æº–å‚™åå–®...";
        try {
            const response = await fetch(`${API_URL}?className=${className}&t=${Date.now()}`);
            studentData = await response.json();
            refreshUI();
            info.innerText = "";
        } catch (e) {
            info.innerText = "âŒ å“å‘€ï¼Œé€£ä¸ä¸Šé›²ç«¯ï¼Œè«‹é‡æ•´çœ‹çœ‹";
        }
    }

    function refreshUI() {
        if (currentMode === 'record') renderRecordView();
        else renderRankView();
    }

    function renderRecordView() {
        document.getElementById('recordView').style.display = 'grid';
        document.getElementById('rankView').style.display = 'none';
        const list = document.getElementById('recordView');
        list.innerHTML = '';
        studentData.forEach(student => {
            const id = student[0], name = student[1];
            const button = document.createElement('button');
            button.className = `student-button ${sessionAdded.has(currentClass + id) ? 'added' : ''}`;
            button.innerHTML = `<span class="id">${id}</span><span>${name}</span>`;
            button.onclick = () => addPoint(id, name);
            list.appendChild(button);
        });
    }

    function renderRankView() {
        document.getElementById('recordView').style.display = 'none';
        document.getElementById('rankView').style.display = 'flex';
        const list = document.getElementById('rankView');
        list.innerHTML = '';
        const sorted = [...studentData].sort((a, b) => Number(b[2]) - Number(a[2]));
        sorted.forEach((student, index) => {
            const name = student[1], score = Number(student[2]);
            let medal = (score > 0) ? (index === 0 ? "ğŸ¥‡" : index === 1 ? "ğŸ¥ˆ" : index === 2 ? "ğŸ¥‰" : "") : "";
            const row = document.createElement('div');
            row.className = 'rank-row';
            row.innerHTML = `<div class="rank-number">${index + 1}</div><div class="rank-name">${name}</div><div class="rank-medal">${medal}</div>`;
            list.appendChild(row);
        });
    }

    function setMode(mode) {
        currentMode = mode;
        document.getElementById('btnRecord').classList.toggle('active', mode === 'record');
        document.getElementById('btnRank').classList.toggle('active', mode === 'rank');
        document.getElementById('scoreTable').style.display = 'none';
        refreshUI();
    }

    async function addPoint(id, name) {
        if (sessionAdded.has(currentClass + id)) return;
        sessionAdded.add(currentClass + id);
        renderRecordView();
        try {
            await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ className: currentClass, id: id }) });
            loadData(currentClass);
        } catch (e) { console.log(e); }
    }

    function switchClass(className) {
        currentClass = className;
        document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.toggle('active', btn.innerText === className));
        document.getElementById('scoreTable').style.display = 'none';
        loadData(className);
    }
</script>

</body>
